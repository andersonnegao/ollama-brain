version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-server
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    command: serve
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: dossier-api
    ports:
      - "8080:8080"
    environment:
      - API_TOKEN=${API_TOKEN:-dev-token}
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-mistral:latest}
      - WHISPER_MODEL=${WHISPER_MODEL:-base}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - ENV=dev
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: python -m uvicorn api:app --host 0.0.0.0 --port 8080 --reload

volumes:
  ollama-data:
